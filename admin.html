<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Icon Automotive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'Orenburg'; src: url('Orenburg.ttf') format('truetype'); }
        :root { --brand-red: #E60002; --brand-dark: #0a0a0a; }
        body { font-family: 'Montserrat', sans-serif; background-color: #000; color: #eee; }
        .font-heading { font-family: 'Orenburg', serif; }
        
        /* Custom UI Tweaks */
        .nav-active { border-bottom: 2px solid #E60002; color: white; }
        .table-row-hover:hover { background-color: rgba(255,255,255,0.03); }
        
        /* Loading Spinner */
        .loader { border: 2px solid #333; border-top: 2px solid #E60002; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <!-- AUTH LOADER -->
    <div id="auth-loading" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="loader w-10 h-10"></div>
    </div>

    <!-- HEADER -->
    <header class="h-16 bg-[#111] border-b border-white/10 flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-4">
            <span class="font-heading text-xl tracking-wide">DASHBOARD</span>
        </div>
        <div class="flex items-center gap-4 text-sm">
            <span id="admin-name" class="hidden md:block text-gray-400">Admin</span>
            <button onclick="logout()" class="text-[#E60002] hover:text-white transition-colors"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <!-- MOBILE TABS -->
    <nav class="md:hidden flex justify-around bg-[#111] border-b border-white/5 text-xs">
        <button onclick="switchTab('inventory')" id="tab-mob-inventory" class="nav-btn py-3 px-4 text-gray-400 nav-active">INVENTORY</button>
        <button onclick="switchTab('audit')" id="tab-mob-audit" class="nav-btn py-3 px-4 text-gray-400">AUDIT</button>
        <button onclick="switchTab('profile')" id="tab-mob-profile" class="nav-btn py-3 px-4 text-gray-400">PROFILE</button>
    </nav>

    <!-- MAIN LAYOUT -->
    <div class="flex flex-1 overflow-hidden">
        
        <!-- DESKTOP SIDEBAR -->
        <aside class="hidden md:flex flex-col w-64 bg-[#050505] border-r border-white/5 p-4 space-y-2">
            <button onclick="switchTab('inventory')" id="tab-desk-inventory" class="nav-btn flex items-center gap-3 p-3 rounded-sm hover:bg-white/5 text-left text-sm text-gray-300 nav-active">
                <i class="fas fa-car w-5"></i> Inventory
            </button>
            <button onclick="switchTab('audit')" id="tab-desk-audit" class="nav-btn flex items-center gap-3 p-3 rounded-sm hover:bg-white/5 text-left text-sm text-gray-300">
                <i class="fas fa-history w-5"></i> Audit Logs
            </button>
            <button onclick="switchTab('profile')" id="tab-desk-profile" class="nav-btn flex items-center gap-3 p-3 rounded-sm hover:bg-white/5 text-left text-sm text-gray-300">
                <i class="fas fa-user-cog w-5"></i> My Profile
            </button>
        </aside>

        <!-- CONTENT AREA -->
        <main class="flex-1 overflow-y-auto p-4 md:p-8 relative">

            <!-- 1. INVENTORY VIEW -->
            <section id="view-inventory" class="space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-2xl font-heading">Vehicle List</h2>
                    <button onclick="openEditor()" class="bg-[#E60002] hover:bg-red-700 text-white px-4 py-2 rounded-sm text-sm font-bold shadow-lg shadow-red-900/20">
                        <i class="fas fa-plus mr-2"></i> ADD NEW
                    </button>
                </div>

                <!-- Filters -->
                <div class="flex gap-2 mb-4">
                    <input type="text" id="search-input" placeholder="Search Brand or Model..." class="bg-[#111] border border-white/10 text-white px-3 py-2 rounded-sm text-sm w-full max-w-xs focus:border-[#E60002] outline-none">
                </div>

                <div class="overflow-x-auto bg-[#111] border border-white/5 rounded-sm">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-white/5 text-gray-200 uppercase text-xs font-bold">
                            <tr>
                                <th class="p-4">Vehicle</th>
                                <th class="p-4 hidden md:table-cell">Price</th>
                                <th class="p-4 hidden md:table-cell">Status</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="cars-table-body">
                            <!-- Injected JS -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- 2. AUDIT VIEW -->
            <section id="view-audit" class="hidden space-y-6">
                <h2 class="text-2xl font-heading">Audit Logs</h2>
                <div class="bg-red-900/10 border border-red-500/20 p-4 rounded-sm">
                    <h3 class="text-[#E60002] font-bold text-sm mb-2"><i class="fas fa-trash-alt mr-2"></i> Recent Deletions (Last 14 Days)</h3>
                    <div id="deletion-logs" class="space-y-2 text-xs text-gray-300">
                        <!-- Injected JS -->
                        <p>Loading...</p>
                    </div>
                </div>
            </section>

            <!-- 3. PROFILE VIEW -->
            <section id="view-profile" class="hidden max-w-md mx-auto mt-10">
                <div class="bg-[#111] p-8 rounded-sm border border-white/10">
                    <h2 class="text-xl font-heading mb-6">Admin Profile</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Email</label>
                            <input type="text" id="profile-email" disabled class="w-full bg-black/50 border border-white/10 p-3 text-gray-500 cursor-not-allowed">
                        </div>
                        <div>
                            <label class="block text-xs uppercase text-gray-500 mb-1">Username (For Audits)</label>
                            <input type="text" id="profile-username" class="w-full bg-black/50 border border-white/10 p-3 text-white focus:border-[#E60002] outline-none">
                        </div>
                        <button onclick="updateProfile()" class="w-full bg-white text-black font-bold py-3 hover:bg-gray-200">UPDATE PROFILE</button>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <!-- EDIT/ADD MODAL (Full Screen Overlay) -->
    <div id="editor-modal" class="fixed inset-0 bg-black z-40 hidden overflow-y-auto">
        <div class="min-h-screen p-4 md:p-10 max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8 border-b border-white/10 pb-4">
                <h2 class="text-2xl font-heading" id="modal-title">Add New Vehicle</h2>
                <button onclick="closeEditor()" class="text-gray-400 hover:text-white"><i class="fas fa-times text-2xl"></i></button>
            </div>

            <form id="car-form" class="space-y-8 pb-20">
                <input type="hidden" id="edit-id">
                
                <!-- Basic Info -->
                <div class="grid md:grid-cols-2 gap-6">
                    <div><label class="label">Brand</label><input type="text" id="inp-brand" required class="input-field" placeholder="Toyota"></div>
                    <div><label class="label">Model</label><input type="text" id="inp-model" required class="input-field" placeholder="Camry"></div>
                    <div><label class="label">Year</label><input type="number" id="inp-year" required class="input-field" placeholder="2020"></div>
                    <div><label class="label">Price (₦)</label><input type="number" id="inp-price" required class="input-field" placeholder="15000000"></div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="label">Condition</label>
                        <select id="inp-usage" class="input-field bg-[#111]">
                            <option>Foreign Used</option>
                            <option>Nigerian Used</option>
                            <option>Brand New</option>
                        </select>
                    </div>
                    <div><label class="label">Facelift Year (Optional)</label><input type="number" id="inp-facelift" class="input-field" placeholder="e.g. 2022"></div>
                </div>

                <div><label class="label">Location</label><input type="text" id="inp-location" required class="input-field" placeholder="Lagos"></div>
                
                <div>
                    <label class="label">Description / Bio</label>
                    <textarea id="inp-bio" rows="4" class="input-field" placeholder="Vehicle details..."></textarea>
                </div>

                <!-- Image Management -->
                <div class="bg-[#111] p-6 border border-white/10 rounded-sm">
                    <h3 class="font-bold mb-4">Images</h3>
                    
                    <!-- Existing Images -->
                    <div id="image-preview-area" class="grid grid-cols-3 md:grid-cols-5 gap-4 mb-4"></div>
                    
                    <!-- Upload -->
                    <label class="cursor-pointer bg-white/5 border border-dashed border-white/20 hover:border-[#E60002] p-8 rounded-sm flex flex-col items-center justify-center transition-colors">
                        <i class="fas fa-cloud-upload-alt text-2xl mb-2 text-gray-400"></i>
                        <span class="text-xs text-gray-500 uppercase tracking-widest">Click to Upload Images</span>
                        <input type="file" id="inp-files" multiple accept="image/*" class="hidden" onchange="handleFileSelect(this)">
                    </label>
                    <p class="text-xs text-gray-600 mt-2 text-center" id="upload-status"></p>
                </div>

                <!-- Actions -->
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeEditor()" class="flex-1 py-4 border border-white/10 text-gray-400 hover:text-white">CANCEL</button>
                    <button type="submit" class="flex-1 py-4 bg-[#E60002] hover:bg-red-700 text-white font-bold tracking-widest">SAVE VEHICLE</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Confirm Delete Modal -->
    <div id="delete-modal" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-center justify-center">
        <div class="bg-[#111] p-8 rounded-sm border border-white/10 max-w-sm text-center">
            <i class="fas fa-exclamation-triangle text-[#E60002] text-3xl mb-4"></i>
            <h3 class="text-xl font-bold mb-2">Delete Listing?</h3>
            <p class="text-gray-400 text-sm mb-6">This action cannot be undone. The audit log will record this deletion.</p>
            <div class="flex gap-3">
                <button onclick="document.getElementById('delete-modal').classList.add('hidden')" class="flex-1 py-2 border border-white/10 text-sm">CANCEL</button>
                <button id="confirm-delete-btn" class="flex-1 py-2 bg-red-600 hover:bg-red-700 text-white text-sm font-bold">DELETE</button>
            </div>
        </div>
    </div>

    <style>
        .label { display: block; font-size: 0.75rem; text-transform: uppercase; color: #6b7280; margin-bottom: 0.5rem; letter-spacing: 0.05em; }
        .input-field { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); padding: 0.75rem; color: white; border-radius: 0.125rem; font-size: 0.875rem; }
        .input-field:focus { outline: none; border-color: #E60002; }
    </style>

    <script>
        const SUPABASE_URL = 'https://dpzvjsfgilnuzedghfww.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenZqc2ZnaWxudXplZGdoZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjUyMTcsImV4cCI6MjA4MzEwMTIxN30.KjnG8hVXcWshG1XIDOrWEnM1ITiLT2Nzu3b1Z1ix-8Q';
        
        // RENAMED TO supabaseClient TO PREVENT CONFLICTS
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let currentImages = []; 
        let deleteTargetId = null;

        // --- INIT & AUTH ---
        async function init() {
            // Updated call
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = 'admin-login.html';
                return;
            }
            currentUser = session.user;
            
            // Updated call
            const { data: profile } = await supabaseClient.from('profiles').select('*').eq('id', currentUser.id).single();
            if (profile) {
                document.getElementById('admin-name').innerText = profile.username || profile.email;
                document.getElementById('profile-email').value = profile.email;
                document.getElementById('profile-username').value = profile.username || '';
            }

            document.getElementById('auth-loading').classList.add('hidden');
            loadInventory();
        }

        // --- NAVIGATION ---
        function switchTab(tab) {
            ['view-inventory', 'view-audit', 'view-profile'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(`view-${tab}`).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('nav-active', 'text-white', 'bg-white/5');
                b.classList.add('text-gray-400');
            });
            document.getElementById(`tab-mob-${tab}`).classList.add('nav-active', 'text-white');
            document.getElementById(`tab-desk-${tab}`).classList.add('nav-active', 'bg-white/5', 'text-white');

            if(tab === 'audit') loadAuditLogs();
        }

        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'admin-login.html';
        }

        // --- INVENTORY LOGIC ---
        async function loadInventory() {
            const tbody = document.getElementById('cars-table-body');
            tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">Loading...</td></tr>';

            // Updated call
            const { data, error } = await supabaseClient.from('cars').select('*').order('created_at', { ascending: false });
            
            if (error) {
                tbody.innerHTML = `<tr><td colspan="4" class="text-red-500 p-4">Error: ${error.message}</td></tr>`;
                return;
            }

            tbody.innerHTML = '';
            data.forEach(car => {
                const row = document.createElement('tr');
                row.className = 'border-b border-white/5 table-row-hover transition-colors';
                row.innerHTML = `
                    <td class="p-4">
                        <div class="flex items-center gap-3">
                            <img src="${car.images?.[0] || 'https://placehold.co/100'}" class="w-12 h-12 object-cover rounded-sm bg-white/5">
                            <div>
                                <div class="font-bold text-white">${car.brand} ${car.model}</div>
                                <div class="text-xs text-gray-500">${car.year} • ID: ${car.id.slice(0,6)}...</div>
                            </div>
                        </div>
                    </td>
                    <td class="p-4 hidden md:table-cell text-white">₦${car.price.toLocaleString()}</td>
                    <td class="p-4 hidden md:table-cell"><span class="bg-white/10 text-xs px-2 py-1 rounded-sm">${car.usage_state}</span></td>
                    <td class="p-4 text-right">
                        <button onclick='editCar(${JSON.stringify(car).replace(/'/g, "&#39;")})' class="text-blue-400 hover:text-white mx-2"><i class="fas fa-edit"></i></button>
                        <button onclick="askDelete('${car.id}')" class="text-red-500 hover:text-white mx-2"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            document.getElementById('search-input').onkeyup = function(e) {
                const term = e.target.value.toLowerCase();
                Array.from(tbody.children).forEach(row => {
                    const text = row.innerText.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            }
        }

        // --- EDITOR LOGIC ---
        function openEditor() {
            document.getElementById('editor-modal').classList.remove('hidden');
            document.getElementById('modal-title').innerText = 'Add New Vehicle';
            document.getElementById('car-form').reset();
            document.getElementById('edit-id').value = '';
            currentImages = [];
            renderImagePreview();
        }

        function closeEditor() {
            document.getElementById('editor-modal').classList.add('hidden');
        }

        function editCar(car) {
            openEditor();
            document.getElementById('modal-title').innerText = 'Edit Vehicle';
            document.getElementById('edit-id').value = car.id;
            
            document.getElementById('inp-brand').value = car.brand;
            document.getElementById('inp-model').value = car.model;
            document.getElementById('inp-year').value = car.year;
            document.getElementById('inp-price').value = car.price;
            document.getElementById('inp-usage').value = car.usage_state;
            document.getElementById('inp-facelift').value = car.facelift_year || '';
            document.getElementById('inp-location').value = car.location;
            document.getElementById('inp-bio').value = car.bio || '';
            
            currentImages = car.images || [];
            renderImagePreview();
        }

        function renderImagePreview() {
            const area = document.getElementById('image-preview-area');
            area.innerHTML = '';
            currentImages.forEach((url, idx) => {
                const div = document.createElement('div');
                div.className = 'relative aspect-square group';
                div.innerHTML = `
                    <img src="${url}" class="w-full h-full object-cover rounded-sm border border-white/10">
                    <button type="button" onclick="removeImage(${idx})" class="absolute top-1 right-1 bg-red-600 text-white w-6 h-6 rounded-full flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                area.appendChild(div);
            });
        }

        function removeImage(index) {
            currentImages.splice(index, 1);
            renderImagePreview();
        }

        async function handleFileSelect(input) {
            const files = input.files;
            if (files.length === 0) return;

            const status = document.getElementById('upload-status');
            status.innerText = `Uploading ${files.length} images...`;
            
            for (let file of files) {
                const fileName = `${Date.now()}-${Math.floor(Math.random()*1000)}`;
                // Updated call
                const { data, error } = await supabaseClient.storage.from('car-images').upload(fileName, file);
                
                if (error) {
                    console.error(error);
                    alert(`Upload failed: ${error.message}`);
                } else {
                    const { data: { publicUrl } } = supabaseClient.storage.from('car-images').getPublicUrl(fileName);
                    currentImages.push(publicUrl);
                }
            }
            status.innerText = 'Upload complete.';
            renderImagePreview();
            input.value = '';
        }

        document.getElementById('car-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            
            const payload = {
                brand: document.getElementById('inp-brand').value,
                model: document.getElementById('inp-model').value,
                year: parseInt(document.getElementById('inp-year').value),
                price: parseFloat(document.getElementById('inp-price').value),
                usage_state: document.getElementById('inp-usage').value,
                facelift_year: document.getElementById('inp-facelift').value ? parseInt(document.getElementById('inp-facelift').value) : null,
                location: document.getElementById('inp-location').value,
                bio: document.getElementById('inp-bio').value,
                images: currentImages,
                updated_at: new Date()
            };

            if (!id) payload.created_by = currentUser.id;
            payload.updated_by = currentUser.id;

            let error;
            if (id) {
                // Updated call
                const res = await supabaseClient.from('cars').update(payload).eq('id', id);
                error = res.error;
            } else {
                // Updated call
                const res = await supabaseClient.from('cars').insert([payload]);
                error = res.error;
            }

            if (error) {
                alert('Error saving: ' + error.message);
            } else {
                closeEditor();
                loadInventory();
            }
        });

        function askDelete(id) {
            deleteTargetId = id;
            document.getElementById('delete-modal').classList.remove('hidden');
        }

        document.getElementById('confirm-delete-btn').addEventListener('click', async () => {
            if (!deleteTargetId) return;
            // Updated call
            const { error } = await supabaseClient.from('cars').delete().eq('id', deleteTargetId);
            
            if (error) alert('Delete failed: ' + error.message);
            else {
                document.getElementById('delete-modal').classList.add('hidden');
                loadInventory();
            }
        });

        // --- AUDIT LOGIC (Updated for app_audit_logs) ---
        async function loadAuditLogs() {
            const container = document.getElementById('deletion-logs');
            container.innerHTML = '<p class="animate-pulse">Loading logs...</p>';

            const date = new Date();
            date.setDate(date.getDate() - 14);

            // Updated table name to app_audit_logs
            const { data, error } = await supabaseClient
                .from('app_audit_logs')
                .select('*')
                .eq('action', 'DELETE')
                .gt('timestamp', date.toISOString())
                .order('timestamp', { ascending: false });

            if (error) {
                container.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                return;
            }

            if (data.length === 0) {
                container.innerHTML = '<p class="text-gray-500 italic">No deletions in the last 14 days.</p>';
                return;
            }

            container.innerHTML = data.map(log => {
                const carData = log.old_data;
                const time = new Date(log.timestamp).toLocaleDateString() + ' ' + new Date(log.timestamp).toLocaleTimeString();
                return `
                    <div class="border-b border-red-500/10 pb-2 mb-2">
                        <div class="flex justify-between font-bold">
                            <span>${carData.brand} ${carData.model} (${carData.year})</span>
                            <span class="text-gray-500">${time}</span>
                        </div>
                        <div class="flex justify-between mt-1 text-gray-400">
                            <span>Deleted by: <span class="text-white">${log.performed_by_username || 'Unknown'}</span></span>
                            <span>ID: ${log.record_id}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function updateProfile() {
            const newName = document.getElementById('profile-username').value;
            if (newName.length < 3) return alert('Username must be 3+ characters');
            
            // Updated call
            const { error } = await supabaseClient.from('profiles').update({ username: newName }).eq('id', currentUser.id);
            if (error) alert(error.message);
            else alert('Profile updated');
        }

        window.onload = init;
    </script>
</body>
</html>
