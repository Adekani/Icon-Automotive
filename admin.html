<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Icon Automotive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'Orenburg'; src: 'Orenburg.ttf' format('truetype'); }
        :root { --brand-red: #E60002; --brand-dark: #0a0a0a; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: #fff; margin: 0; }
        .font-heading { font-family: 'Orenburg', serif; }
        .brand-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 4px; width: 100%; }
        .brand-input:focus { border-color: var(--brand-red); outline: none; }
        .btn-primary { background: var(--brand-red); color: white; font-weight: bold; padding: 12px; border-radius: 4px; width: 100%; cursor: pointer; border: none; transition: 0.3s; }
        .btn-primary:hover { opacity: 0.8; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-black px-4">
        <div class="max-w-md w-full bg-[#0f0f0f] p-8 rounded-lg border border-gray-800 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="font-heading text-3xl mb-2">ICON <span style="color:var(--brand-red)">AUTOMOTIVE</span></h1>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Admin Portal</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1">EMAIL</label>
                    <input type="email" id="email" required class="brand-input" placeholder="olubanjoadekani@gmail.com">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1">PASSWORD</label>
                    <input type="password" id="password" required class="brand-input" placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn" class="btn-primary">LOGIN</button>
                <p id="error-msg" class="text-red-500 text-center text-xs mt-4 hidden"></p>
            </form>
        </div>
    </div>

    <!-- 2. MAIN DASHBOARD -->
    <div id="main-dashboard" class="hidden min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-black border-r border-gray-900 flex flex-col">
            <div class="p-6 font-heading text-xl border-b border-gray-900">ICON ADMIN</div>
            <div class="p-6 flex-1 space-y-4">
                <button onclick="showView('inventory')" class="block w-full text-left text-gray-400 hover:text-white"><i class="fa fa-car mr-2"></i> Inventory</button>
                <button onclick="showView('add')" class="block w-full text-left text-gray-400 hover:text-white"><i class="fa fa-plus mr-2"></i> Add Car</button>
            </div>
            <div class="p-6 border-t border-gray-900">
                <p id="user-display" class="text-xs text-gray-500 truncate mb-2"></p>
                <button onclick="handleLogout()" class="text-red-500 text-xs font-bold">LOGOUT</button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div id="view-inventory">
                <h2 class="text-2xl font-bold mb-6">Vehicle Inventory</h2>
                <div id="car-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cars show up here -->
                </div>
            </div>
            
            <div id="view-add" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Add New Vehicle</h2>
                <p class="text-gray-400 mb-4">Inventory management features will appear here once connected.</p>
            </div>
        </div>
    </div>

    <script>
        // --- STEP 1: ADD YOUR KEYS HERE ---
        const SB_URL = 'YOUR_SUPABASE_URL_HERE'; 
        const SB_KEY = 'YOUR_SUPABASE_ANON_KEY_HERE';
        
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        const loginForm = document.getElementById('login-form');
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('main-dashboard');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        // Check if already logged in on page load
        window.onload = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) checkAdminStatus(session.user);
        };

        // Login Handler
        loginForm.onsubmit = async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            loginBtn.innerText = "VERIFYING...";
            loginBtn.disabled = true;

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 1. Try to log in to Supabase Auth
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showError("Login Failed: " + error.message);
                loginBtn.innerText = "LOGIN";
                loginBtn.disabled = false;
                return;
            }

            // 2. Logged in to Auth, now check if they are in our 'allowed_admins' table
            checkAdminStatus(data.user);
        };

        async function checkAdminStatus(user) {
            const { data, error } = await supabase
                .from('allowed_admins')
                .select('*')
                .eq('email', user.email)
                .single();

            if (error || !data) {
                showError("Access Denied: Your email is not on the Admin list.");
                await supabase.auth.signOut();
                loginBtn.innerText = "LOGIN";
                loginBtn.disabled = false;
                return;
            }

            // Success!
            loginScreen.classList.add('hidden');
            dashboard.classList.remove('hidden');
            document.getElementById('user-display').innerText = user.email;
            fetchCars();
        }

        function showError(text) {
            errorMsg.innerText = text;
            errorMsg.classList.remove('hidden');
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        function showView(view) {
            document.getElementById('view-inventory').classList.add('hidden');
            document.getElementById('view-add').classList.add('hidden');
            document.getElementById('view-' + view).classList.remove('hidden');
        }

        async function fetchCars() {
            const list = document.getElementById('car-list');
            const { data: cars, error } = await supabase.from('cars').select('*');
            
            if (error) {
                list.innerHTML = `<p class="text-red-500">Error loading cars: ${error.message}</p>`;
                return;
            }

            if (!cars || cars.length === 0) {
                list.innerHTML = `<p class="text-gray-500 italic">No cars in inventory yet.</p>`;
                return;
            }

            list.innerHTML = cars.map(car => `
                <div class="bg-[#111] border border-gray-800 rounded p-4">
                    <h3 class="font-bold">${car.year} ${car.brand} ${car.model}</h3>
                    <p class="text-red-500 font-bold">₦${Number(car.price).toLocaleString()}</p>
                    <p class="text-xs text-gray-500">${car.location} | ${car.usage_state}</p>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
