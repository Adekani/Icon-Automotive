<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Icon Automotive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'Orenburg'; src: 'Orenburg.ttf' format('truetype'); }
        :root { --brand-red: #E60002; --brand-dark: #0a0a0a; }
        body { font-family: 'Montserrat', sans-serif; background-color: var(--brand-dark); color: #fff; margin: 0; }
        .font-heading { font-family: 'Orenburg', serif; }
        .brand-input { background: #1a1a1a; border: 1px solid #333; color: white; padding: 12px; border-radius: 4px; width: 100%; }
        .brand-input:focus { border-color: var(--brand-red); outline: none; }
        .btn-primary { background: var(--brand-red); color: white; font-weight: bold; padding: 12px; border-radius: 4px; width: 100%; cursor: pointer; border: none; transition: 0.3s; }
        .btn-primary:hover { opacity: 0.8; }
        .btn-primary:disabled { background: #555; cursor: not-allowed; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- 1. LOGIN SCREEN -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center bg-black px-4">
        <div class="max-w-md w-full bg-[#0f0f0f] p-8 rounded-lg border border-gray-800 shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="font-heading text-3xl mb-2">ICON <span style="color:var(--brand-red)">AUTOMOTIVE</span></h1>
                <p class="text-gray-500 text-sm uppercase tracking-widest">Admin Portal</p>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs text-gray-400 mb-1">EMAIL</label>
                    <input type="email" id="email" required class="brand-input" placeholder="olubanjoadekani@gmail.com">
                </div>
                <div>
                    <label class="block text-xs text-gray-400 mb-1">PASSWORD</label>
                    <input type="password" id="password" required class="brand-input" placeholder="••••••••">
                </div>
                <button type="submit" id="login-btn" class="btn-primary">LOGIN</button>
                <div id="error-container" class="mt-4 p-3 bg-red-900/20 border border-red-500/50 rounded hidden">
                    <p id="error-msg" class="text-red-500 text-center text-xs"></p>
                </div>
            </form>
        </div>
    </div>

    <!-- 2. MAIN DASHBOARD -->
    <div id="main-dashboard" class="hidden min-h-screen flex">
        <!-- Sidebar -->
        <div class="w-64 bg-black border-r border-gray-900 flex flex-col">
            <div class="p-6 font-heading text-xl border-b border-gray-900">ICON ADMIN</div>
            <div class="p-6 flex-1 space-y-4">
                <button onclick="showView('inventory')" class="block w-full text-left text-gray-400 hover:text-white"><i class="fa fa-car mr-2"></i> Inventory</button>
                <button onclick="showView('add')" class="block w-full text-left text-gray-400 hover:text-white"><i class="fa fa-plus mr-2"></i> Add Car</button>
            </div>
            <div class="p-6 border-t border-gray-900">
                <p id="user-display" class="text-xs text-gray-500 truncate mb-2"></p>
                <button onclick="handleLogout()" class="text-red-500 text-xs font-bold uppercase">Sign Out</button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 p-8 overflow-y-auto">
            <div id="view-inventory">
                <h2 class="text-2xl font-bold mb-6">Vehicle Inventory</h2>
                <div id="car-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Cars show up here -->
                </div>
            </div>
            
            <div id="view-add" class="hidden">
                <h2 class="text-2xl font-bold mb-6">Add New Vehicle</h2>
                <div class="bg-[#111] p-6 rounded border border-gray-800 max-w-2xl">
                    <p class="text-gray-400 mb-4">Form goes here...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- STEP 1: ADD YOUR ACTUAL KEYS HERE ---
        const SB_URL = 'https://dpzvjsfgilnuzedghfww.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenZqc2ZnaWxudXplZGdoZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjUyMTcsImV4cCI6MjA4MzEwMTIxN30.KjnG8hVXcWshG1XIDOrWEnM1ITiLT2Nzu3b1Z1ix-8Q';
        
        let supabase;
        try {
            supabase = window.supabase.createClient(SB_URL, SB_KEY);
        } catch (e) {
            console.error("Supabase Init Error:", e);
        }

        const loginForm = document.getElementById('login-form');
        const loginScreen = document.getElementById('login-screen');
        const dashboard = document.getElementById('main-dashboard');
        const errorContainer = document.getElementById('error-container');
        const errorMsg = document.getElementById('error-msg');
        const loginBtn = document.getElementById('login-btn');

        // Check session on load
        window.onload = async () => {
            if (!supabase) return showError("Database configuration missing.");
            const { data: { session }, error } = await supabase.auth.getSession();
            if (session) checkAdminStatus(session.user);
        };

        // Login Handler
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // CRITICAL: Prevents page refresh
            
            errorContainer.classList.add('hidden');
            loginBtn.innerText = "AUTHENTICATING...";
            loginBtn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                // 1. Authenticate with Supabase
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                if (error) {
                    showError(error.message);
                    resetLoginBtn();
                    return;
                }

                // 2. Check Admin Table
                loginBtn.innerText = "CHECKING PERMISSIONS...";
                checkAdminStatus(data.user);

            } catch (err) {
                showError("System Error: Check console.");
                console.error(err);
                resetLoginBtn();
            }
        });

        async function checkAdminStatus(user) {
            try {
                const { data, error } = await supabase
                    .from('allowed_admins')
                    .select('email')
                    .eq('email', user.email)
                    .single();

                if (error || !data) {
                    showError("Access Denied: " + user.email + " is not authorized.");
                    await supabase.auth.signOut();
                    resetLoginBtn();
                    return;
                }

                // SUCCESS
                loginScreen.classList.add('hidden');
                dashboard.classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email;
                fetchCars();
            } catch (err) {
                showError("Database Permission Error.");
                resetLoginBtn();
            }
        }

        function showError(text) {
            errorMsg.innerText = text;
            errorContainer.classList.remove('hidden');
            console.error("Login App Error:", text);
        }

        function resetLoginBtn() {
            loginBtn.innerText = "LOGIN";
            loginBtn.disabled = false;
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.reload();
        }

        function showView(view) {
            document.getElementById('view-inventory').classList.add('hidden');
            document.getElementById('view-add').classList.add('hidden');
            document.getElementById('view-' + view).classList.remove('hidden');
        }

        async function fetchCars() {
            const list = document.getElementById('car-list');
            list.innerHTML = `<div class="col-span-full text-center py-10"><i class="fas fa-spinner fa-spin mr-2"></i> Loading Inventory...</div>`;
            
            const { data: cars, error } = await supabase.from('cars').select('*').order('created_at', { ascending: false });
            
            if (error) {
                list.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                return;
            }

            if (!cars || cars.length === 0) {
                list.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">No vehicles in inventory. Click "Add Car" to start.</div>`;
                return;
            }

            list.innerHTML = cars.map(car => `
                <div class="bg-[#111] border border-gray-800 rounded overflow-hidden group hover:border-red-500/50 transition-all">
                    <div class="h-40 bg-gray-900 flex items-center justify-center text-gray-700">
                        ${car.images && car.images[0] ? `<img src="${car.images[0]}" class="w-full h-full object-cover">` : '<i class="fa fa-image text-3xl"></i>'}
                    </div>
                    <div class="p-4">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white">${car.year} ${car.brand}</h3>
                            <span class="text-[10px] bg-gray-800 px-2 py-1 rounded uppercase tracking-tighter text-gray-400">${car.usage_state}</span>
                        </div>
                        <p class="text-gray-400 text-sm mb-3">${car.model}</p>
                        <p class="text-white font-bold text-lg">₦${Number(car.price).toLocaleString()}</p>
                        <div class="mt-4 flex gap-2">
                            <button class="flex-1 bg-gray-800 hover:bg-gray-700 text-xs py-2 rounded">Edit</button>
                            <button class="px-3 bg-red-900/20 text-red-500 hover:bg-red-500 hover:text-white text-xs py-2 rounded transition-all"><i class="fa fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
