<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access | Icon Automotive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @font-face { font-family: 'Orenburg'; src: url('Orenburg.ttf') format('truetype'); }
        body { font-family: 'Montserrat', sans-serif; background-color: #050505; color: #fff; }
        .font-heading { font-family: 'Orenburg', serif; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-[url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?q=80&w=2000&auto=format&fit=crop')] bg-cover bg-center">
    
    <!-- Dark Overlay -->
    <div class="fixed inset-0 bg-black/90"></div>

    <div class="relative z-10 w-full max-w-md glass-panel p-8 rounded-sm shadow-2xl border-t border-white/10">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-heading tracking-wide mb-2">ICON AUTOMOTIVE</h1>
            <p class="text-[#E60002] text-xs font-bold tracking-[0.2em] uppercase">Restricted Access</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Email Address</label>
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-3 text-gray-600"></i>
                    <input type="email" id="email" required 
                        class="w-full bg-black/50 border border-white/10 text-white pl-10 pr-4 py-3 focus:outline-none focus:border-[#E60002] transition-colors rounded-sm text-sm"
                        placeholder="admin@iconautomotive.com">
                </div>
            </div>

            <div>
                <label class="block text-xs uppercase tracking-widest text-gray-500 mb-2">Password</label>
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-600"></i>
                    <input type="password" id="password" required 
                        class="w-full bg-black/50 border border-white/10 text-white pl-10 pr-4 py-3 focus:outline-none focus:border-[#E60002] transition-colors rounded-sm text-sm"
                        placeholder="••••••••••••">
                </div>
            </div>

            <div id="error-msg" class="hidden text-red-500 text-xs text-center bg-red-500/10 py-2 border border-red-500/20"></div>

            <button type="submit" id="submit-btn" class="w-full bg-[#E60002] hover:bg-red-700 text-white font-bold py-3 uppercase tracking-widest text-sm transition-all shadow-lg shadow-red-900/20 rounded-sm">
                Login
            </button>
        </form>
        
        <div class="mt-8 text-center">
            <a href="/" class="text-gray-600 hover:text-white text-xs transition-colors"><i class="fas fa-arrow-left mr-1"></i> Return to Website</a>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://dpzvjsfgilnuzedghfww.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRwenZqc2ZnaWxudXplZGdoZnd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1MjUyMTcsImV4cCI6MjA4MzEwMTIxN30.KjnG8hVXcWshG1XIDOrWEnM1ITiLT2Nzu3b1Z1ix-8Q';
        
        // Changed variable name from 'supabase' to 'supabaseClient' to avoid conflicts
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const form = document.getElementById('login-form');
        const errorMsg = document.getElementById('error-msg');
        const btn = document.getElementById('submit-btn');

        // Check if already logged in
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) window.location.href = 'admin.html';
        }
        checkSession();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> VERIFYING...';
            btn.disabled = true;
            errorMsg.classList.add('hidden');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Use 'supabaseClient' here
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMsg.innerText = error.message;
                errorMsg.classList.remove('hidden');
                btn.innerHTML = 'LOGIN';
                btn.disabled = false;
            } else {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
